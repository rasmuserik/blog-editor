<!DOCTYPE html>
<html>
  <head>
    <title>blog-editor</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel=icon href=assets/icon.png>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.css">
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css"-->
  </head>
  <body>
    <div class="ui container">
      <div id="main"></div>
      <div id="editorparent" style="overflow:hidden;height:0px;">
        <textarea name="editor" id="editor" rows="10" cols="80"></textarea>
      </div>
    </div>
    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script-->
        <!--script src="https://openplatform.dbc.dk/v1/dbc_openplatform.min.js"></script-->

      <script src="//cdn.ckeditor.com/4.6.0/full/ckeditor.js"></script>
      <script>
CKEDITOR.config.height='90%';
CKEDITOR.replace('editor');
      </script>
      <script src="index.js"></script>
      <script>document.write('<script src="//incoming.solsort.com/log.js?' + location.protocol + '//' + location.host + location.pathname + '"></s' + 'cript>');</script>
  </body>
</html>
